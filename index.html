<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tone-Colored Chinese</title>
  <style>
    /* Page background + font */
    body {
      background: #fff8e7; /* soft cream background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container box */
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* Tone colors */
    :root {
      --tone1: gold;      /* 1st tone */
      --tone2: green;     /* 2nd tone */
      --tone3: brown;     /* 3rd tone */
      --tone4: red;       /* 4th tone */
    }
    .tone1 { color: var(--tone1); }
    .tone2 { color: var(--tone2); }
    .tone3 { color: var(--tone3); }
    .tone4 { color: var(--tone4); }

    /* Title style */
    h1 {
      margin-bottom: 20px;
    }

    /* Example text */
    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chinese Tones with Colors</h1>
    <p>
      <span class="tone1">mā</span>
      <span class="tone2">má</span>
      <span class="tone3">mǎ</span>
      <span class="tone4">mà</span>
    </p>
  </div>
</body>
</html>
